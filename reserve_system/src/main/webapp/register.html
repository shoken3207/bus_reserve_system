<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新規登録</title>
<link rel="stylesheet" href="css/register.css">
<link rel="icon" href="img/ico.png">
</head>
<body>
	<div class="container">
		<form action="CreateUser" method="post" class="form">
			<h1>新規登録</h1>
			<div class="inputWrapper">
				<div class="inputArea">
					<label for="username">名前</label>
					<input name="name" id="username" placeholder="名前を入力してください" required />
				</div>
				<div class="inputArea">
					<label for="phone">電話番号</label>
					<input type="tel"
					pattern="[0-9]{6,11}" name="phone" id="phone" placeholder="電話番号を入力してください" required />
				</div>
				<div class="inputArea">
					<label for="email">メールアドレス</label>
					<input name="email" type="email" id="email" placeholder="メールアドレスを入力してください"  required/>
				</div>
				<div class="inputArea">
					<label for="password">パスワード</label>
					<input name="password" type="password" minlength="6" id="password" placeholder="パスワードを入力してください" required />
				</div>
				<div class="inputArea">
					<label for="confirmPassword">確認用パスワード</label>
					<input name="confirm" type="password" minlength="6" id="confirmPassword" placeholder="パスワードを入力してください" required />
				</div>
			</div>
			<div class="btnGroup">
				<a class="btn transitionBtn" href="/reserve_system/login">ログイン</a>
				<input class="btn submitBtn" type="submit" value="新規登録">
			</div>
		</form>
	</div>
	<script src="js/register.js"></script>
</body>
</html>
